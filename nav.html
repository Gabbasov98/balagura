    <div class="modal" id="orderModal">
    <div class="modal__dialog">
        <button type="button" class="modal__close mbtn" data-bs-dismiss="modal" aria-label="Close">
            <svg width="11" height="11" viewBox="0 0 11 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1.14716 2.90571C0.555114 2.31366 0.555114 1.35377 1.14716 0.761724C1.7392 0.169679 2.69909 0.169679 3.29113 0.761724L10.259 7.72967C10.8511 8.32172 10.8511 9.28161 10.259 9.87365C9.66701 10.4657 8.70712 10.4657 8.11507 9.87365L1.14716 2.90571Z" fill="black"/>

        <div class="modal__title display1">
            Заказать
        </div>
        <div class="modal-product">
            <div class="modal-product__img">
                <img src="img/product17.webp" alt="">
            </div>
            <div class="modal-product__content">
                <h3 class="modal-product__title">Сумка "Бекки"</h3>
                <p class="modal-product__desc body-text _medium">
                    <span class="gray-text">Артикул:</span> 011RC22
                </p>
                <div class="modal-product__price">25 000 ₽</div>
            </div>
        </div>
        <form class="modal__form">
            <fieldset class="fg">
                <input type="text" placeholder="Ваше имя">
            </fieldset>
            <fieldset class="fg">
                <input type="email" placeholder="E-mail">
            </fieldset>
            <fieldset class="fg">
                <input type="tel">
            </fieldset>
            <fieldset class="fg">
                <input type="text" placeholder="Ваш город">
            </fieldset>
            <fieldset class="fg">
                <textarea placeholder="Сообщение"></textarea>
            </fieldset>
            <div class="modal__check mcheck">
                <input type="checkbox" checked>
                <label>
                    Я согласен на обработку моих персональных данных
                </label>
            </div>
            <div class="pay-way">
                <h4 class="pay-way__title body-text _medium">Способы оплаты</h4>
                <div class="pay-way__items">
                    <div class="pay-way__item mradio">
                        <input checked type="radio" name="payWay">
                        <label>Оплата с сайта PayPal через PayPal</label>
                    </div>
                    <div class="pay-way__item mradio">
                        <input type="radio" name="payWay">
                        <label>Наличными при получении</label>
                    </div>
                    <div class="pay-way__item mradio">
                        <input type="radio" name="payWay">
                        <label>Безналичная оплата</label>
                    </div>
                </div>
            </div>
            <button class="modal__btn mbtn mbtn-black">ОТПРАВИТЬ</button>
        </form>
    </div>
</div>
